<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<style>
			.side-bar {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="row px-0 mx-0">
			<nav class="side-bar bg-secondary col-4 col-md-3 col-xl-2">
				<div
					class="header-container d-flex align-items-center justify-content-center mb-2"
				>
					<img
						src="../assets/imgs/tres-marias-logo.png"
						class="brand-logo"
						alt=""
						width="80px"
					/>
					<h2 class="h2">TRES MARIAS</h2>
				</div>
				<ul class="navbar-nav">
					<li class="nav-item mb-2">
						<button
							type="button"
							class="btn btn-lg btn-light w-100 text-start ps-4"
						>
							Home
						</button>
					</li>
					<li class="nav-item mb-2">
						<button
							type="button"
							class="btn btn-lg btn-light w-100 text-start ps-4"
						>
							Products
						</button>
					</li>
					<li class="nav-item mb-2">
						<button
							type="button"
							class="btn btn-lg btn-light w-100 text-start ps-4"
						>
							Users
						</button>
					</li>
					<li class="nav-item mb-2">
						<button
							type="button"
							class="btn btn-lg btn-light w-100 text-start ps-4"
						>
							Logout
						</button>
					</li>
				</ul>
			</nav>
			<section class="col-4 col-md-9 col-xl-10">
				<div class="container mt-4">
					<img
						src="../assets/imgs/apple-cider-donut-bundt-cake.jpg"
						alt=""
						class="profile-image rounded-circle object-fit-cover d-block m-auto"
						width="200px"
						height="200px"
					/>
					<h1
						class="h1 text-center fw-bold btn-link link-offset-2 link-underline-opacity-50"
					>
						Welcome, John!
					</h1>
					<h2 class="role h2 text-center text-secondary">Admin</h2>
					<div class="row">
						<div class="col px-5">
							<div class="form-group">
								<fieldset>
									<label class="form-label mt-4" for="readOnlyInput"
										>Username</label
									>
									<input
										class="form-control"
										id="readOnlyInput"
										type="text"
										placeholder="Username"
										value="John Doe"
										readonly=""
									/>
								</fieldset>
							</div>
							<div class="form-group">
								<fieldset>
									<label class="form-label mt-4" for="readOnlyInput"
										>Address</label
									>
									<input
										class="form-control"
										id="readOnlyInput"
										type="text"
										placeholder="Address"
										value="123 Sample Street, Barangay XYZ, Citytown 12345, Metro Manila, Philippines"
										readonly=""
									/>
								</fieldset>
							</div>
						</div>
						<div class="col px-5">
							<div class="form-group">
								<fieldset>
									<label class="form-label mt-4" for="readOnlyInput"
										>Email</label
									>
									<input
										class="form-control"
										id="readOnlyInput"
										type="text"
										placeholder="Email"
										value="johndoe@gmail.com"
										readonly=""
									/>
								</fieldset>
							</div>
							<div class="form-group">
								<fieldset>
									<label class="form-label mt-4" for="readOnlyInput"
										>Contact</label
									>
									<input
										class="form-control"
										id="readOnlyInput"
										type="text"
										placeholder="Contact"
										value="+63-992-5317-289"
										readonly=""
									/>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
